<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eggumate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/boiled-egg.png">
</head>
<body>
    <header class="header">
        <img src="assets/Logo Eggumate.png" alt="Eggumate Logo" class="logo-img">
    </header>

    <main class="container">
        <section class="fcr-section">
            <h2>Feed Conversion Ratio</h2>
            <div class="fcr-inputs">
                <div>
                    <label for="fcrDate">Date</label>
                    <input type="date" id="fcrDate">
                </div>
                <div>
                    <label for="feedInput">Total Feeds (gram)</label>
                    <input type="number" id="feedInput">
                </div>
                <div>
                    <label>&nbsp;</label> <!-- Untuk jaga agar sejajar -->
                    <button onclick="calculateFCR()">Calculate</button>
                </div>
            </div>
            <div class="fcr-result">
                <div class="fcr-grid">
                    <div>Total Eggs</div><div id="fcrEggCount">-</div>
                    <div>Total Weight of Eggs</div><div><span id="fcrTotalWeight">-</span> gram</div>
                    <div>FCR Results</div><div id="fcrOutput">-</div>
                    <div>Status</div><div id="fcrRating">-</div>
                </div>
            </div>
        </section>

        <section class="history-section">
            <h2>Historical Egg Data</h2>
            <div class="custom-date-wrapper">
                <div>
                    <label for="filterDate">Date</label>
                    <input type="date" id="filterDate" class="custom-date-input" onchange="loadEggData()">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Weight of Egg (gram)</th>
                    </tr>
                </thead>
                <tbody id="eggTableBody">
                    <tr>
                        <td colspan="2">Select Date First</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer">Â© 2025 Eggumate</footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
